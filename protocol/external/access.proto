// p2p msg accept ack
message ReqAcceptP2PMsgAck {
    uint32 cmd       = 1;
    string cmdStr    = 2;
    int64  sourceUID = 3;
    int64  targetUID = 4;
    string msgID     = 5;
}

message ResAcceptP2PMsgAck {
    uint32 cmd     = 1;
    string cmdStr  = 2;
    uint32 errCode = 3;
    string errStr  = 4;
}

// group
message ReqSendGroupMsg {
    uint32 cmd       = 1;
    string cmdStr    = 2;
    int64  sourceUID = 3;
    int64  groupID   = 4;
    string msgID     = 5;
    string msg       = 6;
}

message ResSendGroupMsg {
    uint32 cmd     = 1;
    string cmdStr  = 2;
    uint32 errCode = 3;
    string errStr  = 4;
}

