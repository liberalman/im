# manager conf

ver = "1.0.0"
logPath = "/tmp/manager.log"

[rpcServer]
proto = "tcp"
addr = "0.0.0.0:24001"

[serviceDiscoveryServer]
serviceName = "manager"
rpcAddr = "127.0.0.1:24001"
etcdAddr = "localhost:2379"
interval = "5s"
ttl = "10s"

[redis]
name = "manager"
proto = "tcp"
addr = "127.0.0.1:6379"
idle = 100
active = 100
dialTimeout = "1s"
readTimeout = "1s"
writeTimeout = "1s"
idleTimeout = "10s"
expire = "15s"

[mongoDB]
addrs = "127.0.0.1:27017"
db = "im"
dialTimeout = "1s"
offlineMsgCollection = "offline_msg"



